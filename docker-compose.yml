services:
  db:
    image: postgres:16-alpine
    container_name: tccbev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tccbev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tccbev-backend
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=tccbev;Username=postgres;Password=postgres
      - Cors__AllowedOrigins__0=http://localhost
      - Cors__AllowedOrigins__1=http://localhost:4200
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tccbev-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
